<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iCoS Commercial v3.4 Demo</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app" class="app-container">
    <header class="top-bar">
      <div class="title-group">
        <h1>iCoS Commercial v3.4</h1>
        <p class="subtitle">Dual Mode Visualization Demo</p>
      </div>
      <div class="mode-switch-bar">
        <button class="mode-tab active" data-mode="focus" aria-pressed="true">üîç Find Prices</button>
        <button class="mode-tab" data-mode="explore" aria-pressed="false">üìà See What's New</button>
      </div>
    </header>

    <button class="floating-action" id="newLeadBtn">‚ûï New Price Lead</button>

    <main class="content-area">
      <section class="column step1" id="step1"></section>
      <section class="column step2" id="step2"></section>
      <section class="column step3" id="step3"></section>
    </main>
  </div>

  <div class="modal-overlay hidden" id="chartHintModal">
    <div class="modal">
      <h3>Dataset Notice</h3>
      <p>Current dataset: <span id="datasetCount">0</span> lines.<br />
      Showing only the latest 10 by lead date.</p>
      <p>You can:</p>
      <div class="modal-actions">
        <button id="adjustFilters">üîç Adjust filters</button>
        <button id="advancedFilter">üéØ Advanced filter</button>
      </div>
      <label class="checkbox">
        <input type="checkbox" id="hideHintCheckbox" /> Don't show again
      </label>
    </div>
  </div>

  <div class="modal-overlay hidden" id="newLeadModal">
    <div class="modal large lead-modal">
      <div class="modal-header">
        <h3>New Price Lead</h3>
        <button class="close-modal" data-close>‚úï</button>
      </div>
      <form id="leadForm" class="lead-form">
        <div class="form-section">
          <h4>Basic Info</h4>
          <div class="input-grid">
            <label class="input-group">
              <span>Product</span>
              <input type="text" id="leadProduct" readonly />
            </label>
            <label class="input-group">
              <span>Competitor</span>
              <input type="text" id="leadCompetitor" readonly />
            </label>
            <label class="input-group span-2">
              <span>Tech Params</span>
              <input type="text" id="leadTech" readonly />
            </label>
            <label class="input-group">
              <span>Customer *</span>
              <input type="text" id="leadCustomer" required />
            </label>
            <label class="input-group">
              <span>Project *</span>
              <input type="text" id="leadProject" required />
            </label>
            <label class="input-group">
              <span>Volume *</span>
              <input type="number" id="leadVolume" required />
            </label>
            <label class="input-group">
              <span>SOP Year *</span>
              <input type="number" id="leadSop" required />
            </label>
            <label class="input-group">
              <span>SOP Price *</span>
              <input type="number" id="leadPrice" required />
            </label>
            <label class="input-group">
              <span>PCR Rate (%)</span>
              <input type="number" id="leadPcrRate" />
            </label>
            <label class="input-group">
              <span>PCR Years</span>
              <input type="number" id="leadPcrYears" />
            </label>
          </div>
        </div>
        <div class="section-divider"></div>
        <details class="more-info">
          <summary>More Info ‚ñæ</summary>
          <div class="input-grid">
            <label class="input-group">
              <span>Competitor Product</span>
              <input type="text" id="leadCompProduct" />
            </label>
            <label class="input-group span-2">
              <span>Special Terms</span>
              <textarea id="leadTerms"></textarea>
            </label>
          </div>
        </details>
        <div class="form-actions">
          <button type="button" data-close>Cancel</button>
          <button type="submit" class="primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <div class="toast hidden" id="toast">‚úÖ New price lead saved successfully!</div>

  <script type="module" src="app.js"></script>
</body>
</html>
